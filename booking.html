<head>

<body id="booking-image">
    <header>
        <a href="index.html">
            <h1 id="logo">Comfy House <i class="fa-solid fa-sun fa-lg" style="color: #fff82e;"></i><br>In Las
                Terrenas
            </h1>
        </a>

        <nav>
            <ul id="navigation">

                <li>
                    <a href="booking.html" aria-label="Goes to booking page">Booking</a>
                </li>

                <li>
                    <a href="gallery.html" aria-label="Goes to gallery page">Gallery</a>
                </li>
                <li>
                    <a href="index.html" class="active" aria-label="Goes to main page">Home</a>
                </li>

            </ul>
        </nav>
    </header>

    <section id="form-section">
        <form method="get" action="form-feedback.html" id="reservation">
            <h2>
                Ask for reservation
            </h2>
            <br>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" required placeholder="First Name">

            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" required placeholder="Last Name">

            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required placeholder="Email Address">
            <br>
            <div id="select">
                <label for="adults">How many adults</label>
                <select id="adults" name="adults" required>
                    <option value="one-two">1-2</option>
                    <option value="three-four">3-4</option>
                    <option value="five-six">5-6</option>
                    <option value="seven-eight">7-8</option>
                </select>
                <hr>
                <label for="kids">How many kids</label>
                <select id="kids" name="kids" required>
                    <option value="one-two">1-2</option>
                    <option value="three-four">3-4</option>
                    <option value="five-six">5-6</option>
                    <option value="seven-eight">7-8</option>
                </select>
                <br>
            </div>
            <div id="radio">
                <label for="pets">Pets</label>
                <br>
                <label for="first-option">Yes</label>
                <input type="radio" value="yes" id="first-option" name="pest">
                <hr>
                <label for="second-option">No</label>
                <input type="radio" value="no" id="second-option" name="pets">
            </div>
            <br>
            <label for="date">Date</label>
            <input id="date" type="date" name="date" required placeholder="date from...">
            <label for="nights">Number of nights</label>
            <input type="number" id="nights" value="nights" name="nights">

            <input type="submit" value="Send request" id="request-button">
        </form>
    </section>





    <div id="contact">
        <h2>Contact Us:</h2>
        <p id="address">Comfy House<br>
            Las Terrenas<br>
            32000<br>
            Dominican Republic<br>
            Email:comfyhouse@gmail.com<br>
            Phone: +18097476658<br>
        </p>
    </div>

    <footer>
        <ul class="social-media">

                    aria-label="Visit our Instagram page (opens in the new tab)"><i
                        class="fa-brands fa-youtube fa-lg"></i></a>

    </footer>
